<div class="grid grid-cols-1 h-full">
  <div class="text-slate-300 text-lg mt-3 mb-3">Select a {{ selectModuleType }}</div>
  <div class="list-box border-l-2 border-r-2 border-t-2">
    <div *ngFor="let list of selectList; let i = index" class="cursor-pointer hover:bg-slate-500" (click)="onSelection(list)">
      <div class="text-slate-300 p-2 pl-2 border-b-2">{{i+1}})   {{ list.name }}</div>
    </div>
  </div>
</div>
