<div class="container h-full grid place-items-center items-start">
  <div class="grid grid-cols-1 h-fit w-5/12 bg-slate-600 rounded-2xl">
    <!-- Column-1 -->
    <div class="grid-flow-row my-3 ml-3 pb-1 h-fit">
      <div class="grid-flow-row h-1/3 ml-3 my-3 pb-1">
        <p class="text-slate-300 font-bold text-xl mb-4">Product</p>
        <div class="grid grid-cols-2">
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold">Name</p>
            <textarea
              class="rounded-lg bg-slate-100 pb-1 pl-1 w-5/6"
            [(ngModel)]="product.name"></textarea>
          </div>
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold pb-1">HSN/SAC</p>
            <textarea class="rounded-lg bg-slate-100 pl-1 w-5/6" [(ngModel)]="product.hsnSacCode"></textarea>
          </div>
        </div>
      </div>
      <!-- Rate and GST -->
      <div class="grid-flow-row h-1/3 ml-3 pb-2">
        <div class="grid grid-cols-2">
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold">Rate</p>
            <textarea
              class="rounded-lg bg-slate-100 pb-1 pl-1 w-5/6"
            [(ngModel)]="product.rate" [appOnlyNumber]="true"></textarea>
          </div>
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold pb-1">GST</p>
            <textarea class="rounded-lg bg-slate-100 pl-1 w-5/6" [(ngModel)]="product.gst" [appOnlyNumber]="true"></textarea>
          </div>
        </div>
      </div>
      <!-- Confirm Button -->
      <div class="grid-flow-row mt-9 ml-3 pb-2 grid justify-items-center">
        <div class="grid grid-cols-10 w-full">
          <button
            class="bg-slate-400 p-3 rounded-2xl font-bold text-slate-200 col-start-4 col-span-3"
          (click)="addProduct()">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
