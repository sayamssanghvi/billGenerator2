<div class="container h-full grid justify-items-center">
  <div class="grid grid-cols-1 h-full w-4/5 bg-slate-600 rounded-2xl">
    <!-- Column-1 -->
    <div class="grid-flow-row my-3 ml-3 pb-1">
      <div class="grid-flow-row h-1/4 ml-3 mb-8 mt-3 pb-1">
        <p class="text-slate-300 font-bold text-xl">Vendor</p>
        <div class="grid grid-cols-3">
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold">Name</p>
            <input class="rounded-lg bg-slate-100 pb-1 pl-1 w-4/5" [(ngModel)]="vendor.companyName"/>
          </div>
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold pb-1">GSTIN</p>
            <input class="rounded-lg bg-slate-100 pl-1 w-4/5" [(ngModel)]="vendor.gstin"/>
          </div>
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold pb-1">Email</p>
            <input class="rounded-lg bg-slate-100 pl-1 w-4/5" [(ngModel)]="vendor.email"/>
          </div>
        </div>
      </div>
      <!-- Address -->
      <div class="grid-flow-row h-1/3 ml-3 pb-2">
        <div class="grid grid-cols-2">
          <p class="text-slate-300 font-bold text-xl">Ship To</p>
          <p class="text-slate-300 font-bold text-xl">Bill To</p>
        </div>
        <div class="grid grid-cols-4">
          <!-- Ship To -->
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold">Door No. & Street Name</p>
            <textarea class="rounded-lg bg-slate-100 pb-1 pl-1" [(ngModel)]="vendor.shipToDoorNo"></textarea>
          </div>
          <!-- companyName:string;
  gstin: string; -->
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold pb-1">State/City & Pincode</p>
            <textarea class="rounded-lg bg-slate-100 pl-1" [(ngModel)]="vendor.shipToCityPincode"></textarea>
          </div>
          <!-- Bill To  -->
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold">Door No. & Street Name</p>
            <textarea class="rounded-lg bg-slate-100 pb-1 pl-1" [(ngModel)]="vendor.billToDoorNo"></textarea>
          </div>
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold pb-1">State/City & Pincode</p>
            <textarea class="rounded-lg bg-slate-100 pl-1" [(ngModel)]="vendor.billToCityPincode"></textarea>
          </div>
        </div>
      </div>
      <!-- Confirm Button  -->
      <div class="grid-flow-row mt-9 ml-3 pb-2 grid justify-items-center">
        <!-- <div class="grid grid-cols-1">
          <div class="grid-flow-row">
            <p class="text-slate-200 font-bold">Door No. & Street Name</p>
            <textarea class="rounded-lg bg-slate-100 pb-1 pl-1"></textarea>
          </div>
        </div> -->
        <div class="grid grid-cols-11 w-full">
          <button
            class="bg-slate-400 p-3 px-10 rounded-2xl font-bold text-slate-200 col-start-5 col-span-2"
          (click)="addVendor()">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
